<h2>Calories</h2>
<div class="container">
  <canvas id="cal" width="400" height="75"></canvas>
</div>

<script>
  let cal = document.getElementById('cal').getContext('2d');
  let myBarChart = new Chart(cal, {
    type: 'horizontalBar',
    data:{
            labels: ['Calories'],
            datasets: [{
              barPercentage: 0.5,
              barThickness: 4,
              maxBarThickness: 8,
              minBarLength: 2,
                data: [1500]
            }]
        },
    options: {
      scales: {
            xAxes: [{
                ticks: {
                    suggestedMin: 0,
                    stepSize: 100,
                    maxTicksLimit: 6,
                    suggestedMax: 2500 // make this the variable here
                }
            }]
        },
      legend:{
        display: false
      },
      hover: false


    }
  });


</script>
